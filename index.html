<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="index.css">
    <title>My Weather App</title>
</head>
<body>
    <div class="main">
        <div class="searchbar">
            <input type="text" class="input-box" id="input-box" placeholder="Enter city name....">
        </div>
        
        <div class="location-details">
            <div class="location">
                <div class="city" id="city"> Name</div>
                <div class="date" id="date"> 00 00 0000</div>
            </div>
        </div>
        
        
        <div class="weather-status">
            <div class="temp" id="temp"> 00&deg;C</div>
            <div class="min-max" id="min-max">00&deg;C(min)/00&deg;C(max)</div>
            <div class="weather" id="weather">Type</div>
            <div class="img"></div>
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
